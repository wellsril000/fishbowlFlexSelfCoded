# Nixpacks configuration for Railway
# The postal library requires libpostal C library

providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "pkgconfig", "autoconf", "automake", "libtool", "curl", "make", "gcc", "gettext", "git"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  # Install libpostal from source (required for postal Python library)
  "git clone https://github.com/openvenues/libpostal.git /tmp/libpostal",
  "cd /tmp/libpostal && ./bootstrap.sh && ./configure --datadir=/usr/share/libpostal && make -j4 && make install && ldconfig",
  "pip install -r requirements.txt"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"


