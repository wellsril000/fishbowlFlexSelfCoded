# Nixpacks configuration for Railway
# The postal library requires libpostal system dependencies

[providers]
python = "3.11"

[phases.setup]
nixPkgs = ["python311", "pip", "libpostal", "pkg-config", "autoconf", "automake", "libtool", "curl", "make", "g++"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"


